<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>PCRD</title>
	<meta charset="utf-8"/>
	<link type="text/css" rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script type="text/javascript" src="datavis.js"></script>
	<script src="//d3js.org/queue.v1.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="wrapper">
		<div class="col col-md-4">	
		<div class="panel-group">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-target="#statewide" href="#">Click Here for State-Wide Data</a>
					</h4><!--end of panel-title -->
				</div><!-- end of panel-heading -->
				<div id="statewide" class="panel-collapse collapse">
					<div class="panel-body"></div>
					<div class="panel-footer"></div>
				</div><!-- statewide -->
			</div><!--end of panel-default -->
		</div><!-- end of panel-group -->
		</div><!-- end of col col-md-4 -->
	
		<div id="tooltip" class="hidden">
			<p><strong>County: </strong><span id="countyName"></span></p>
			<p><strong><span id="attribute"></span></strong><span id="value"></span></p>
		</div><!-- end of tooltip -->

		<div id="indiana"></div>
		<div id="figure" style="margin-bottom: 50px;"></div>
		<!-- <button id="play">play</button>
		<span id="clock">year</span> -->
	</div> <!-- end of wrapper -->
